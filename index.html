<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Estimación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
    }

    form {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <form name="submit-to-google-sheet">
    <h2>Formulario de Estimación</h2>
    <input name="nombre" type="text" placeholder="Tu nombre" required />
    <input name="historiaUsuario" type="text" placeholder="Nombre de la Historia de Usuario" required />
    <input name="fecha" type="date" required />
    <input name="complejidad" type="number" min="1" max="5" placeholder="Complejidad (1 a 5)" required />
    <input name="esfuerzo" type="number" min="1" max="5" placeholder="Esfuerzo (1 a 5)" required />
    <input name="incertidumbre" type="number" min="1" max="5" placeholder="Incertidumbre (1 a 5)" required />
    <input name="impactoNegocio" type="number" min="1" max="5" placeholder="Impacto en el Negocio (1 a 5)" required />
    <input name="dependencias" type="number" min="1" max="5" placeholder="Dependencias (1 a 5)" required />
    <button type="submit">Enviar Estimación</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxXlHdwX2D3_yL9vWQrM1BdqYTPWAgCALvuOK0kT4ALLaQwanZs479JH7jd500Qag-QfQ/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("¡Estimación enviada exitosamente!"))
        .catch(error => alert("Hubo un error. Revisa la consola o intenta nuevamente."));
    });
  </script>
</body>
</html>
